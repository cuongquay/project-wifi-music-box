<div class="col-md-3">
	<img ng-src="{{ item.img || '/img/no_image_available.gif' }}" class="img-responsive" alt="styles/img" />
</div>
<div class="col-md-9 padding-left-0">
	<h3 class="margin-top-0"><a href-void ng-if="item.subject">{{ item.content }}</a> - <span>{{ item.title }}</span>
	<br/>
	<small class="font-xs"> <i class="fa fa-calendar"></i> <a href-void>{{ item["timestamp"] }}</a> </small></h3>
	<p>
		{{ item.content }}
	</p>
</div>
<hr style="width:99%"/>
