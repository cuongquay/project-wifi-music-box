	<body class="landing app ng-scope">
		<div ng-controller="SearchController">
			<fieldset class="animated fadeIn smart-search" ng-show="showSearchBox">
				<form novalidate enctype="multipart/form-data" ng-submit="onSearchBoxSearch($event)" name="searchForm" class="ng-pristine ng-invalid ng-invalid-required">
					<section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label class="input"> <div ng-autocomplete url="/search" model="data.tags"></div> </label>
					</section>
					<section class="ng-hide">
						<input type="submit" value="Submit">
					</section>
				</form>
			</fieldset>
			<a id="id-search-box-toggle" class="animated fadeIn smart-search-toggle" ng-href-void ng-click="toggleSearchBox()" style="border-bottom: none"><i class="fa font-lg" ng-class="{ 'fa-search': !showSearchBox, 'fa-times-circle': showSearchBox}"></i></a>
		</div>
		<div id="page-wrapper" ng-controller="devices" ng-init="init()">
			<header id="header" data-ng-include="'app/partials/header.html'"></header>
			<!--div ng-cloak ng-repeat='alert in dashAlerts.list' class="alert-{{alert.severity}} dashboard-notice fadeInDown animated" ng-show="$last">
			<button type="button" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:10px">
			&times;
			</button>
			<strong ng-bind-html="alert.title" style="padding-left:10px">&nbsp;</strong><span ng-bind-html='alert.text'></span>
			<div style="padding-right:10px" class='pull-right small' ng-bind-html="$index + 1 + ' alert(s)'"></div>
			</div>
			<!-- Content -->
			<section class="wrapper">
				<div class="container">
					<!-- MAIN CONTENT -->
					<div id="content" data-ng-view="" class="view-animate"></div>
					<!-- END MAIN CONTENT -->
				</div>
			</section>
			<!-- Footer -->
			<footer id="footer" class="hidden-xs hidden-sm" data-ng-include="'app/partials/footer.html'"></footer>
		</div>
		<div class="app-content-loading padding-left-0 padding-right-0">
			<h4 class="reflected font-sm text-center">WiFiOne®</h4>
