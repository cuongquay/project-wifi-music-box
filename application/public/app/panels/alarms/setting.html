<div class="label col-sm-12 col-md-12 col-lg-12">
	<div class="col-xs-4 col-sm-3 col-md-3 col-lg-3">
		<select ng-model="myFrequency.base" class="select-option" ng-options="item.value as item.label for item in frequency"></select>
	</div>
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="text-align: center;vertical-align: middle;line-height: 45px;">		
		<span ng-if="myFrequency.base == 3" class="select-option">at</span>
		<select ng-if="myFrequency.base == 4" class="select-option day-value" ng-model="myFrequency.dayValue" ng-options="(value | dayName) for value in dayValue"></select>
	</div>
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<select ng-show="myFrequency.base >= 3" class="select-option hour-value" ng-model="myFrequency.hourValue" ng-options="value for value in hourValue"></select>
	</div>
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="text-align: center;vertical-align: middle;line-height: 45px;">
		<span style="padding: 0; margin: 0; ">:</span>
	</div>
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<select ng-show="myFrequency.base >= 2" class="select-option minute-value" ng-model="myFrequency.minuteValue" ng-options="value for value in minuteValue"></select>
	</div>
</div>
